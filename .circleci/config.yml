version: 2.0

jobs:
  test:
    docker:
      - image: circleci/golang
    working_directory: /go/github.com/janritter/terrastate
    steps:
      - checkout
      - run:
          name: Install CodeClimate reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            ./cc-test-reporter before-build
      - run:
          name: Install dependencies
          command: |
            make prepare
      - run:
          name: "Create a temp directory for artifacts"
          command: |
            mkdir -p /tmp/artifacts
            mkdir -p /tmp/test-results
      - run:
          name: Run tests
          command: |
            PACKAGE_NAMES=$(go list ./... | circleci tests split --split-by=timings --timings-type=classname)
            gotestsum --junitfile /tmp/test-results/gotestsum-report.xml -- -coverprofile=c.out $PACKAGE_NAMES
            go tool cover -html=c.out -o coverage.html
            mv coverage.html /tmp/artifacts 
      - run:
          name: Send success result to CodeClimate
          command: |
            ./cc-test-reporter after-build --exit-code 0
          when: on_success
      - run:
          name: Send failure result to CodeClimate
          command: |
            ./cc-test-reporter after-build --exit-code 1
          when: on_fail
      - store_artifacts:
          path: /tmp/artifacts
      - store_test_results:
          path: /tmp/test-results

workflows:
  version: 2
  build:
    jobs:
      - test:
          filters:
            branches:
              only:
              - /feat\/.*/
              - /chore\/.*/
              - /fix\/.*/
              - /test\/.*/
              - /refactor\/.*/
              - /perf\/.*/
              - master
